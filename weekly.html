    let currentMonday = getMonday(new Date()); // ç¾åœ¨è¡¨ç¤ºã—ã¦ã„ã‚‹é€±ã®æœˆæ›œæ—¥

    // æŒ‡å®šã•ã‚ŒãŸæ—¥ä»˜ã®é€±ã®æœˆæ›œæ—¥ã‚’å–å¾—ã™ã‚‹é–¢æ•° (ãƒ­ãƒ¼ã‚«ãƒ«ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³åŸºæº–)
    function getMonday(date) {
        const d = new Date(date);
        const day = d.getDay(); // ãƒ­ãƒ¼ã‚«ãƒ«ã®æ›œæ—¥ã‚’å–å¾— (0=æ—¥æ›œ, 1=æœˆæ›œ...)
        // ãƒ­ãƒ¼ã‚«ãƒ«ã®æ—¥ä»˜ã‚’æœˆæ›œæ—¥ã«èª¿æ•´
        // æ—¥æ›œ(0)ã®å ´åˆã¯6æ—¥å‰ (å‰ã®é€±ã®æœˆæ›œæ—¥)
        // æœˆæ›œ(1)ã®å ´åˆã¯0æ—¥å‰
        // ç«æ›œ(2)ã®å ´åˆã¯1æ—¥å‰ ...
        const diff = d.getDate() - day + (day === 0 ? -6 : 1);
        d.setDate(diff);
        d.setHours(0, 0, 0, 0); // æ™‚é–“ã‚’ãƒªã‚»ãƒƒãƒˆ (ãƒ­ãƒ¼ã‚«ãƒ«)
        return d;

    function formatDate(date) {

      const day = date.getDate().toString().padStart(2, '0');
      const dayOfWeek = daysOfWeek[date.getDay()]; // ãƒ­ãƒ¼ã‚«ãƒ«æ›œæ—¥
      return `${month}/${day}(${dayOfWeek})`;
    }

      weeklyTableBody.innerHTML = '';

      for (let i = 0; i < 24; i++) {

    prevWeekBtn.addEventListener('click', () => {

    // ç”»åƒä¿å­˜ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    saveImageBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        const element = document.body;

        // ç”»åƒä¿å­˜ç”¨ã®ã‚¯ãƒ©ã‚¹ã‚’bodyã«ä¸€æ™‚çš„ã«ä»˜ä¸
        element.classList.add('printable-area');

        // è¡¨ç¤ºé€±ã®é–‹å§‹æ—¥ã¨çµ‚äº†æ—¥ã‚’å–å¾—ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«åã«å«ã‚ã‚‹
        const startDate = formatDateForFilename(currentMonday);
        const endDate = formatDateForFilename(new Date(currentMonday.getFullYear(), currentMonday.getMonth(), currentMonday.getDate() + 6));

        // html2canvasã¯DOMã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã«åŸºã¥ã„ã¦ã‚­ãƒ£ãƒ—ãƒãƒ£ã‚’è¡Œã†ãŸã‚ã€
        // CSSã® !important ãŒæ­£ã—ãé©ç”¨ã•ã‚Œã‚‹ã‚ˆã†ã«ã€ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãŒå®Œäº†ã™ã‚‹ã¾ã§å¾…ã¤
        // ã¾ãŸã¯ã€html2canvasã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã§ scale ã‚’èª¿æ•´ã™ã‚‹ã“ã¨ã§ã€
        // ç½«ç·šã®ç›¸å¯¾çš„ãªå¤ªã•ã‚’ç¶­æŒã§ãã‚‹å ´åˆãŒã‚ã‚‹ã€‚
        // ã“ã“ã§ã¯ã€æ˜ç¤ºçš„ã«A4ã‚µã‚¤ã‚ºã«åˆã‚ã›ãŸç”»è³ªã§ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã™ã‚‹ã‚ˆã†ã«èª¿æ•´ã‚’è©¦ã¿ã¾ã™ã€‚
        const canvas = await html2canvas(element, {
            scale: 3, // é«˜è§£åƒåº¦ã§ã‚­ãƒ£ãƒ—ãƒãƒ£
            useCORS: true,
            windowWidth: element.scrollWidth,
            windowHeight: element.scrollHeight,
            x: 0,
            y: 0,
            width: element.offsetWidth,
            height: element.offsetHeight,
            // ç½«ç·šãŒè–„ããªã‚‹å•é¡Œã¯ã€ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°æ™‚ã«CSSãƒ”ã‚¯ã‚»ãƒ«ã¨å®Ÿéš›ã®ãƒ”ã‚¯ã‚»ãƒ«ã®ãšã‚Œã§ç™ºç”Ÿã™ã‚‹ã“ã¨ãŒå¤šã„ã§ã™ã€‚
            // html2canvasã®å†…éƒ¨ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã‚’èª¿æ•´ã™ã‚‹ã“ã¨ã§æ”¹å–„ãŒè¦‹è¾¼ã‚ã¾ã™ã€‚
            // ç‰¹ã« border-collapse ãŒã‚ã‚‹ãƒ†ãƒ¼ãƒ–ãƒ«ã§ã¯ã€ç½«ç·šãŒäºŒé‡ã«ãªã‚‹ã®ã‚’é¿ã‘ã‚‹ãŸã‚ã€
            // border-spacing ã‚’ 0 ã«è¨­å®šã™ã‚‹ãªã©ãŒæœ‰åŠ¹ãªå ´åˆãŒã‚ã‚Šã¾ã™ãŒã€CSSã§å¯¾å¿œæ¸ˆã¿ã®ãŸã‚ã€
            // ã“ã“ã§ã¯ html2canvas ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã«ä»»ã›ã¤ã¤ã€é«˜è§£åƒåº¦åŒ–ã§å¯¾å¿œã—ã¾ã™ã€‚
            // `dpi` ã‚„ `quality` ã‚ªãƒ—ã‚·ãƒ§ãƒ³ãŒã‚ã‚Œã°èª¿æ•´ã—ãŸã„ãŒã€html2canvasã«ã¯ç›´æ¥ãªã„ãŸã‚ã€`scale` ã§å¯¾å¿œã€‚
        });

        // A4ã‚µã‚¤ã‚ºï¼ˆæ¨ªé•·ï¼‰ã®ãƒ”ã‚¯ã‚»ãƒ«å€¤ã‚’è¨ˆç®— (300dpiæƒ³å®š)
        const dpi = 300;
        const mmPerInch = 25.4;
        const a4WidthMm = 297;
        const a4HeightMm = 210;
        const a4LandscapeWidthPx = (a4WidthMm / mmPerInch) * dpi;
        const a4LandscapeHeightPx = (a4HeightMm / mmPerInch) * dpi;

        const outputCanvas = document.createElement('canvas');
        outputCanvas.width = a4LandscapeWidthPx;
        outputCanvas.height = a4LandscapeHeightPx;
        const ctx = outputCanvas.getContext('2d');

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, outputCanvas.width, outputCanvas.height);

        // ã‚­ãƒ£ãƒ—ãƒãƒ£ã—ãŸã‚­ãƒ£ãƒ³ãƒã‚¹ã®ç”»åƒã‚’ã€è¨ˆç®—ã—ãŸA4ã‚µã‚¤ã‚ºã«ãƒ•ã‚£ãƒƒãƒˆã™ã‚‹ã‚ˆã†ã«æç”»
        // ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ç¶­æŒã—ã¤ã¤ã€A4ã®ç¸¦æ¨ªæ¯”ã«åˆã‚ã›ã‚‹
        const canvasAspectRatio = canvas.width / canvas.height;
        const outputAspectRatio = outputCanvas.width / outputCanvas.height;

        let drawWidth = outputCanvas.width;
        let drawHeight = outputCanvas.height;
        let offsetX = 0;
        let offsetY = 0;

        if (canvasAspectRatio > outputAspectRatio) {
            // ã‚­ãƒ£ãƒ—ãƒãƒ£ç”»åƒã®æ–¹ãŒæ¨ªé•·ã®å ´åˆã€å¹…ã«åˆã‚ã›ã¦é«˜ã•ã‚’èª¿æ•´ã—ã€ä¸­å¤®ã«é…ç½®
            drawHeight = outputCanvas.width / canvasAspectRatio;
            offsetY = (outputCanvas.height - drawHeight) / 2;
        } else {
            // ã‚­ãƒ£ãƒ—ãƒãƒ£ç”»åƒã®æ–¹ãŒç¸¦é•·ã®å ´åˆã€é«˜ã•ã«åˆã‚ã›ã¦å¹…ã‚’èª¿æ•´ã—ã€ä¸­å¤®ã«é…ç½®
            drawWidth = outputCanvas.height * canvasAspectRatio;
            offsetX = (outputCanvas.width - drawWidth) / 2;
        }

        ctx.drawImage(canvas, offsetX, offsetY, drawWidth, drawHeight);


        const imgData = outputCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imgData;
        link.download = `weekly_report_${startDate}_to_${endDate}_A4L.png`; // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å¤‰æ›´
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤ã—ã¦å…ƒã®ã‚¹ã‚¿ã‚¤ãƒ«ã«æˆ»ã™
        element.classList.remove('printable-area');
        // bodyã®ã‚¹ã‚¿ã‚¤ãƒ«ãŒhtml2canvasã«ã‚ˆã£ã¦å¤‰æ›´ã•ã‚Œã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚‹ãŸã‚ã€
        // å¿…è¦ã«å¿œã˜ã¦ãƒªã‚»ãƒƒãƒˆã™ã‚‹ã“ã¨ã‚‚æ¤œè¨
        // document.body.style.cssText = ''; 
    });

    // ãƒ•ã‚¡ã‚¤ãƒ«åç”¨ã®æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
    function formatDateForFilename(date) {

    renderWeeklyTable();
  </script>
