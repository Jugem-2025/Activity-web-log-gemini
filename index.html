  </style>
</head>
<body>

  <header>
    <h1>æ´»å‹•è¨˜éŒ²</h1>
    <div class="top-icons">
      <a href="#">âš™ï¸</a>
      <a href="./weekly.html">ğŸ“Š</a>
    </div>
  </header>

  <input type="date" class="date-picker" id="datePicker">

  <div id="activity-container"></div>
  <script>
document.addEventListener('DOMContentLoaded', () => {

  // ============== 1. è¨­å®šã¨å‹•çš„ç”Ÿæˆ ==============

  // ã”æŒ‡å®šã®å…±é€šã‚¿ã‚¹ã‚¯é …ç›®ãƒªã‚¹ãƒˆ
  const commonTasks = [
    "èµ·åºŠ","ã‚·ãƒ£ãƒ¯ãƒ¼ãƒ»é¢¨å‘‚","æœé£Ÿ","æ˜¼é£Ÿ","å¤•é£Ÿ","å¤–å‡º","ç§»å‹•","å€‹äººèª²é¡Œ",
    "è¬›ç¾©","å¸°å®…","å®¶äº‹","ä¼‘æ†©","å°±å¯","è–¬","ç¡çœ "
  ];
  
  const activityContainer = document.getElementById('activity-container');

  // 0æ™‚ã‹ã‚‰23æ™‚ã¾ã§ã®æ™‚é–“ãƒ–ãƒ­ãƒƒã‚¯ã‚’è‡ªå‹•ç”Ÿæˆ
  for (let i = 0; i < 24; i++) {
    const hour = String(i).padStart(2, '0');
    const nextHour = String(i + 1).padStart(2, '0'); // 24æ™‚ã¾ã§è¡¨ç¤ºã™ã‚‹ãŸã‚
    const nextHourLabel = (i + 1) % 24; // 23æ™‚ã®æ¬¡ã¯00æ™‚
    const nextHourText = String(nextHourLabel).padStart(2, '0');

    // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®HTMLã‚’ç”Ÿæˆ
    const checkboxesHTML = commonTasks.map((task, index) => `
      <div class="tag-item">
        <input type="checkbox" id="task_${hour}_${index}">
        <label for="task_${hour}_${index}">${task}</label>
      </div>
    `).join('');

    // æ™‚é–“ãƒ–ãƒ­ãƒƒã‚¯å…¨ä½“ã®HTMLã‚’çµ„ã¿ç«‹ã¦
    const hourBlockHTML = `
      <div class="hour-block">
        <div class="hour-header">
          <span>${hour}:00 - ${nextHourText}:00</span>
        </div>
        <div class="hour-content hidden">
          <p>ã‚„ã£ãŸã“ã¨</p>
          <div class="checkbox-grid">
            ${checkboxesHTML}
          </div>
          <button class="save-btn">ä¿å­˜</button>
        </div>
      </div>
    `;
    // ã‚³ãƒ³ãƒ†ãƒŠã«æŒ¿å…¥
    activityContainer.insertAdjacentHTML('beforeend', hourBlockHTML);
  }

  // ============== 2. ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š ==============
  
  // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§è¨­å®š
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  document.getElementById('datePicker').value = `${yyyy}-${mm}-${dd}`;

  // ã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³æ©Ÿèƒ½
  document.querySelectorAll('.hour-header').forEach(header => {
    header.addEventListener('click', () => {
      header.nextElementSibling.classList.toggle('hidden');
    });
  });

  // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹æ©Ÿèƒ½
  document.querySelectorAll('.tag-item').forEach(item => {
    const checkbox = item.querySelector('input[type="checkbox"]');
    if (checkbox) {
      checkbox.addEventListener('change', () => {
        item.classList.toggle('active', checkbox.checked);
      });
    }
  });

  // ä¿å­˜ãƒœã‚¿ãƒ³ã®æ©Ÿèƒ½
  document.querySelectorAll('.save-btn').forEach(button => {
    button.addEventListener('click', () => {
      const dateStr = document.getElementById('datePicker').value;
      if (!dateStr) {
        alert('æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
        return;
      }
      
      const hourBlock = button.closest('.hour-block');
      const hourHeader = hourBlock.querySelector('.hour-header span:first-child');
      const hour = hourHeader.textContent.split(':')[0].trim();

      const checkedTasks = [];
      hourBlock.querySelectorAll('input[type="checkbox"]:checked').forEach(checkedBox => {
        const label = checkedBox.parentElement.querySelector('label');
        if (label) {
           checkedTasks.push(label.textContent);
        }
      });

      let dailyData = {};
      try {
        const rawData = localStorage.getItem(dateStr);
        if (rawData) {
          dailyData = JSON.parse(rawData);
        }
      } catch (e) {
        console.error('LocalStorageã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', e);
        dailyData = {};
      }
      
      if (checkedTasks.length > 0) {
         if (!dailyData[hour]) {
            dailyData[hour] = {};
         }
         dailyData[hour].activity = checkedTasks;
      } else {
        if (dailyData[hour]) {
            delete dailyData[hour];
        }
      }
      
      localStorage.setItem(dateStr, JSON.stringify(dailyData));
      alert(`${dateStr} ã® ${hour}:00ã®æ´»å‹•ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚`);
    });
  });
});
</script>

</body>
